<!DOCTYPE html>
<html>
<head>
    <title>Clipify Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        input { width: 100%; padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Clipify Authentication Debug</h1>
    
    <div class="debug-section">
        <h2>Test Deep Link Callback</h2>
        <p>Click the button below to test if the app can handle the authentication callback:</p>
        <button onclick="testDeepLink()">Test Deep Link</button>
        <br>
        <input type="text" id="testUrl" value="appclipify://auth/callback?auth_code=test123&state=test456" placeholder="Enter test URL">
        <button onclick="customTest()">Test Custom URL</button>
    </div>

    <div class="debug-section">
        <h2>URL Scheme Registration</h2>
        <p>Click to check if clipify:// scheme is registered:</p>
        <button onclick="checkScheme()">Check Scheme Registration</button>
        <div id="schemeResult" class="log"></div>
    </div>

    <div class="debug-section">
        <h2>OAuth URL Generator</h2>
        <p>Generate a test OAuth URL:</p>
        <button onclick="generateOAuthUrl()">Generate OAuth URL</button>
        <div id="oauthUrl" class="log"></div>
    </div>

    <div class="debug-section">
        <h2>Debug Logs</h2>
        <div id="logs" class="log"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function testDeepLink() {
            const url = 'appclipify://auth/callback?auth_code=real_test_code&state=real_test_state';
            addLog(`Attempting to open: ${url}`);
            
            try {
                // Try to open the deep link
                window.location.href = url;
                addLog('Deep link opened successfully - check if Clipify app responds');
            } catch (error) {
                addLog(`Error opening deep link: ${error.message}`);
            }
        }

        function customTest() {
            const url = document.getElementById('testUrl').value;
            if (!url) {
                addLog('Please enter a URL');
                return;
            }
            
            addLog(`Testing custom URL: ${url}`);
            try {
                window.location.href = url;
                addLog('Custom URL opened successfully');
            } catch (error) {
                addLog(`Error opening custom URL: ${error.message}`);
            }
        }

        function checkScheme() {
            const result = document.getElementById('schemeResult');
            
            // Check if running in Tauri context
            if (window.__TAURI__) {
                result.innerHTML = 'Running in Tauri context - scheme should be registered';
                addLog('Tauri environment detected');
            } else {
                result.innerHTML = 'Not in Tauri context - testing browser fallback';
                addLog('Browser environment detected');
            }
            
            // Test if we can create clipify URLs
            try {
                new URL('appclipify://auth/callback?test=test');
                result.innerHTML += '<br>✓ appclipify:// URL scheme is valid';
                addLog('appclipify:// URL scheme is properly formatted');
            } catch (error) {
                result.innerHTML += '<br>✗ clipify:// URL scheme is invalid';
                addLog('clipify:// URL scheme appears invalid');
            }
        }

        async function generateOAuthUrl() {
            try {
                // This would normally be generated by the server
                const baseUrl = 'https://clipify0.el.r.appspot.com/api/v1/auth/google/login';
                const params = new URLSearchParams({
                    client_type: 'desktop',
                    redirect: 'appclipify://auth/callback',
                    state: 'debug_' + Math.random().toString(36).substr(2, 9),
                    code_challenge: 'debug_challenge',
                    code_challenge_method: 'S256'
                });
                
                const fullUrl = `${baseUrl}?${params.toString()}`;
                document.getElementById('oauthUrl').innerHTML = fullUrl;
                addLog(`Generated OAuth URL: ${fullUrl}`);
                
                // Create a clickable link
                const link = document.createElement('a');
                link.href = fullUrl;
                link.textContent = 'Open in browser';
                link.target = '_blank';
                document.getElementById('oauthUrl').appendChild(document.createElement('br'));
                document.getElementById('oauthUrl').appendChild(link);
            } catch (error) {
                addLog(`Error generating OAuth URL: ${error.message}`);
            }
        }

        // Initialize
        addLog('Clipify Auth Debug initialized');
        checkScheme();
    </script>
</body>
</html>
